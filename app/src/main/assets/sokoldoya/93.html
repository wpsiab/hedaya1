<p>আবু হুরায়রা (রাঃ) বলেন, নিশ্চয়ই আল্লাহ্র নিরানব্বইটি নাম রয়েছে। যে ব্যক্তি ঐ নামগুলির প্রতি বিশ্বাস রাখবে অথবা ধারাবাহিকভাবে পড়বে বা মুখস্থ রাখবে সে জান্নাতে যাবে (বুখারী, মুসলিম, মিশকাত হা/২২৮৭)। </p>
