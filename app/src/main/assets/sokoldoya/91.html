<p><b>اللَّهُمَّ فَقِّهْنِي فِي الدِّينِ</b></p>
<p><b>উচ্চারণ :</b>আল্লাহুম্মা ফাক্কিহনি ফিদ দ্বিন
</p>
<p><b>অর্থ : </b>হে আল্লাহ! আমাকে দ্বিনের জ্ঞান দান করুন।
</p>
<p>رَبِّ زِدْنِي عِلْمًا </p>
<P>উচ্চারণ- রাব্বি যিদনি ইলমা  অর্থ- হে আমার পালনকর্তা! আমার জ্ঞান বৃদ্ধি করুন।</P>
