<p><b> হে আল্লাহ! তােমাকে যে ভালবাসে তার ভালবাসা আমি চাই। -তিরমিযী।</b></p>
<p>‘আল্লাহুম্মা ইন্নী আসআলুকাল আমালাল লাবী ইয়ােবাল্লেগুণী হুব্বাকা।'</p>
<p><b>অর্থ : </b> হে আল্লাহ! আমি ঐ কাজের শক্তি চাই, যে কাজ আমাকে তােমার মহব্বতের দিকে নিয়ে যাবে। -তিরমিযী ।</p>
