<p><b>الحمد لله الذي أطعمنا وسقانا واجعلنا مسلمين</b></p>
<p>‘আলহামদু লিল্লাহিল্লাজী আত্ আমানা ওয়া সাকানা ওয়া জাআলানা মুসলিমীন।'</p>
<p><b>অর্থ : </b> সমস্ত প্রশংসা ঐ আল্লাহর জন্যে যিনি আমাদেরকে খাওয়ালেন পান করালেন আর আমাদেরকে মুসলমান করেছেন। -আবু দাউদ।</p>
