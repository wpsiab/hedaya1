<p><b>اللهم إني أعوذ بك من تحول عافيتك</b></p>
<p>‘আল্লাহুম্মা ইন্নী আউযুবিকা মিন তাহাবুলে আফিয়াতেকা।'</p>
<p><b>অর্থ : </b>হে আল্লাহ্! আমার উপর তােমার যে শান্তি, তার যাতে হ্রাসপ্রাপ্তি ঘটে-তা থেকে মুক্তি চাই। -মুসলিম।</p>
