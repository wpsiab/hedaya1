<p><b>অর্থ : </b>হে আল্লাহ! তুমি যিয়াফতকারীকে যে রুযি দিয়েছে তাতে বরকত দান কর, তাদের গুনাহ মাফ করাে। আর তাদের প্রতি দয়া করাে । -মুসলিম।</p>
